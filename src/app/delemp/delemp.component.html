  <body>
    <div class="wrapper">
      <div class="formContent">
        <form>
        <div class="mb-12">
          <label for="exampleFormControlInput1" class="form-label">Enter First Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
          
        </div>
         
        <div class="row g-3">
          
            <label for="exampleFormControlInput1" class="form-label">Enter Second Name</label>
            <input type="text" class="form-control" placeholder="Second Name">
          </div>
          <div class="row g-3">
          
            <label for="exampleFormControlInput1" class="form-label">Enter Employee Id</label>
            <input type="text" class="form-control" placeholder="Employee Id">
          </div>
          <div class="row g-3">
          
            <label for="exampleFormControlInput1" class="form-label">Enter Employee Email</label>
            <input type="text" class="form-control" placeholder="Employee Email">
          </div>
          <div class="row g-3">
          
            <label for="exampleFormControlInput1" class="form-label">Enter Address</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Employee address"></textarea>
          
          </div>
          <div class="row g-3">
            <label for="exampleFormControlInput1" class="form-label">Enter a valid reason</label>
          
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter A Valid Reason"></textarea>
          
        </div>
        
        <button  class="btn btn-dark btn-lg" type="button" name="user">DELETE</button>
        </form>
