<div class="wrapper">
    <h1>Welcome to Online Grocery Shopping!</h1>
    <div id="formContent">
        <h3>Please select who you are</h3>
        <form>
          <h3 class="text-center" style="background-color:rgba(0,255,127)"></h3>
          <button routerLink='shopper' class="btn btn-dark" type="button" name="user" ><a [routerLink]="['/signup']">USER</a></button>
          
          <button routerLink='employee' class="btn btn-dark btn-lg" type="button" name="employee"><a [routerLink]="['/signin']"><b>EMPLOYEE</b></a></button>
          <button routerLink='admin' class="btn btn-dark btn-lg" type="button" name="admin"><a [routerLink]="['/adminsignin']"><b>ADMIN</b></a></button>
        </form>
        <h3 class="text-center" style="background-color:rgba(85, 85, 141, 0.751)">Sign In is mandatory if you are a new user<br> Click On Sign Up And Create your Account</h3>
        <button type="button" class="btn btn-primary">SignIn</button>
        <button type="button" class="btn btn-primary">Register</button>
    </div>
  </div>
